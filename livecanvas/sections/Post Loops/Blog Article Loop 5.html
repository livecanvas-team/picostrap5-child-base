<section class="bg-slate-900 text-slate-200">
	<div class="container py-6 py-lg-8">
		<div class="row">
			<div class="col-12">
				<div class="lc-block mb-lg-5">
					<div editable="rich">
						<h2 class="display-5 fw-bold text-slate-200 ls-n1">Our Latest Articles</h2>
					</div>
					<div editable="rich">
						<p class="lead text-slate-300">Stay informed with our most recent articles covering a wide range of topics.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="lc-block">
			<wrapper class="live-shortcode">
				<tangible>
					<div id="sc-post-loop-RANDOMID" class="row">
						<loop type="post" count="4">
							<div class="post col-md-6 col-lg-3 mb-4">
								<div class="position-relative d-flex align-items-end h-100" style="min-height:364px">

									<div class="position-absolute w-100 h-100">
										<if field="image">
											<img src="{Field image_url size='large'}" class="img-fluid object-fit-cover w-100 h-100 rounded" alt="{Field image_alt}">
											<else>
												<img src="https://placehold.co/400x600" class="img-fluid object-fit-cover w-100 h-100 rounded" alt="Placeholder">
											</else>
										</if>
									</div>

									<div class="card bg-slate-900 border-0 mb-3 mx-2 w-100">
										<div class="card-body">
											<p class="text-slate-300 text-opacity-75 mb-2">
												<field publish_date="">
												</field>
											</p>
											<h3 class="fw-semibold h6 text-slate-200">
												<field title="">
												</field>
											</h3>
										</div>
									</div>

									<a class="stretched-link" href="{Field url}"></a>
								</div>
							</div>
						</loop>
					</div>
				</tangible>
			</wrapper>
		</div>

		<style>
      /* Optional custom styles for hover effect */
      #sc-post-loop-RANDOMID .post img {
        transition: transform .3s ease;
      }

      #sc-post-loop-RANDOMID .post:hover img {
        transform: scale(1.05);
        transition: .5s ease;
      }
    </style>
	</div>
</section>
