<section>
	<div class="container py-6 py-lg-8">
		<div class="row mb-5 text-center">
			<div class="col mw-10 mx-auto">
				<div class="lc-block mb-4">
					<div editable="rich">
						<p class="badge bg-primary mb-2">LATEST NEWS</p>
					</div>
					<div editable="rich">
						<h2 class="display-4 fw-bold ls-n1">News &amp; Articles</h2>
					</div>
				</div>
			</div>
		</div>

		<div class="lc-block">
			<wrapper class="live-shortcode">
				<tangible>
					<div id="lc-grid-article-loop-RANDOMID" class="mb-4 d-grid gap-5">
						<loop type="post" count="4">
							<div class="posts_loop position-relative">
								<div class="post gap-3">
									<div class="col">
										<if field="image">
											<img src="{Field image_url size='large'}" class="img-fluid object-fit-cover w-100" style="aspect-ratio:4/3" alt="{Field image_alt}">
											<else>
												<img src="https://placehold.co/600x400" class="img-fluid object-fit-cover w-100" style="aspect-ratio:4/3" alt="Placeholder">
											</else>
										</if>
									</div>
									<div class="content d-flex flex-column">
										<span class="d-block text-body text-opacity-75 mb-1">
											<field publish_date="" format="M j, Y">
											</field>
										</span>
										<h3 class="h5 fw-bold mb-1">
											<a href="{Field url}" class="text-decoration-none">
												<field title="">
												</field>
											</a>
										</h3>
										<field excerpt="" length="20" auto="true">
										</field>
									</div>
								</div>
							</div>
						</loop>
					</div>

					<style>
            /* Override the grid_article .row class to behave like a grid */
            #lc-grid-article-loop-RANDOMID {
              grid-template-columns: 1fr;
              /* Single column by default */
            }

            /* Breakpoint to arrange posts in two equal columns on large screens */
            @media (min-width: 992px) {
              #lc-grid-article-loop-RANDOMID {
                grid-template-columns: 1fr 0.8fr;
              }

              /* Highlighted first post */
              #lc-grid-article-loop-RANDOMID .posts_loop:first-child {
                grid-column: 1 / 2;
                grid-row: 1 / 4;
              }

              #lc-grid-article-loop-RANDOMID .posts_loop:not(:first-child) {
                grid-column: 2 / 3;
                grid-row: auto;
              }
            }

            /* Internal structure of the post */
            #lc-grid-article-loop-RANDOMID .post {
              display: grid;
              grid-template-columns: 128px 1fr;
            }

            /* Specific styles for the first post */
            @media (min-width: 992px) {
              #lc-grid-article-loop-RANDOMID .posts_loop:first-child .post {
                grid-template-columns: 1fr;
                gap: 10px;
              }

              #lc-grid-article-loop-RANDOMID .posts_loop:first-child .post .content h3 {
                font-size: 2rem;
              }

              #lc-grid-article-loop-RANDOMID .posts_loop:first-child .post .content p {
                font-size: 1.2rem;
              }
            }
          </style>
				</tangible>
			</wrapper>
		</div>
	</div>
</section>
